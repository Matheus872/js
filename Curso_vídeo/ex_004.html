<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="us-ascii" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercício 4</title>
</head>
<body>
    <script>
        var nome = window.prompt('Insira um texto')
        document.write(`O texto possui ${nome.length} caracteres!<br/>`)
        document.write(`Texto maiúsculo: ${nome.toUpperCase()}<br/>`)
        document.write(`Texto minúsculo: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
